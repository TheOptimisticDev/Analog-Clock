<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>Chrono</h1>
      <div class="clock">
        <img src="./assets/images/logo.png" alt="Logo">
        <h6>Mfumu Mabunda</h6>
        <div style="--clr: #626262; --h: 95px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: #626262; --h: 125px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: #626262; --h: 140px" id="sec" class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><b>I</b></span>
        <span style="--i: 2"><b>II</b></span>
        <span style="--i: 3"><b>III</b></span>
        <span style="--i: 4"><b>IV</b></span>
        <span style="--i: 5"><b>V</b></span>
        <span style="--i: 6"><b>VI</b></span>
        <span style="--i: 7"><b>VII</b></span>
        <span style="--i: 8"><b>VIII</b></span>
        <span style="--i: 9"><b>IX</b></span>
        <span style="--i: 10"><b>X</b></span>
        <span style="--i: 11"><b>XI</b></span>
        <span style="--i: 12"><b>XII</b></span>
      </div>

      <div class="datetime-info">
        <div id="date"></div>
        <div id="time"></div>
        <div id="timezone"></div>
      </div>
    </div>

    <div class="footer">
      <p>TheOptimisticDev &copy; 2024</p>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
